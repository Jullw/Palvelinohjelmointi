<html  xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
    <head>
          <link type="text/css"rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
          <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
        <title>Add Book to Store</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>
                    <h1>Add book</h1>
                    <div>
                        <form th:object="${book}" th:action="@{save}"action="#" method="post">
                            <label for="title">Title</label>
                            <input type="text" id="title" th:field="*{title}"/>

                            <label for="author">Author</label>
                            <input type="text" id="author" th:field="*{author}"/>

                            <label for="isbn">Isbn</label>
                            <input type="text" id="isbn" th:field="*{isbn}"/>

                            <label for="year">Year</label>
                            <input type="number" id="year" th:field="*{year}"/>

                            <label for="price">Price</label>
                            <input type="number" id="price" th:field="*{price}"/>

                            <input type="submit" value="Save"></input>
                        </form>
                    </div>
                </body>
                </html>
