<html  xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
    <head>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">

        <title>Book Store</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>
                    <table class="table table-striped">

                        <th>Title</th> <th>Author</th> <th>Isbn</th> <th>Year</th> <th>Price</th> <th>Category</th> <th> </th> <th>  </th>
                        <tr th:each= "book : ${books}">
                            <td th:text="${book.title}"></td>
                            <td th:text="${book.author}"></td>
                            <td th:text="${book.isbn}"></td>
                            <td th:text="${book.year}"></td>
                            <td th:text="${book.price}"></td>
                            <td th:text="${book.category.name}"> </td>
                            <td> <a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
                            <td> <a th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
                        </tr>
                    </table>

                    <a href="/add"> <button class="btn btn-success"> Add Book </button> </a>
                </body>
                </html>
